<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 177);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome=prompt('Digite seu nome: ')
        document.writeln(`Óla ${nome}! seu nome tem ${nome.length} letras`)
        document.writeln(`seu nome em maiusculo ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minusculo ${nome.toLowerCase()}`)
    </script>
</body>
</html>
