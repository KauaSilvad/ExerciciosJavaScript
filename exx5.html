<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>
    <script>
        function clicar(){
            var a = window.document.getElementById('area')
            a.innerText = 'clicou!'
            a.style.background = 'black'
        }
        function entrar(){
            var a = window.document.getElementById("area")
            a.innerText ='Entrou'
        }
        function saiu(){
            var a = window.document.getElementById("area")
            a.innerText ='Saiu'
            a.style.background='green'
        }
    </script>
</body>
</html>
